{% extends 'base.html' %} {% load static %} {% block content %}

<form class="form-signin" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="template-login">
        <img class="template-logo" src="{% static 'imagens/logo.png' %}" alt="" width="150" height="">
        <img class="template-img" src="{% static 'imagens/template.png' %}" alt="" width="500" height="400">
    </div>
    <div class="login">
        <label for="username" class="sr-only username">E-mail</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu e-mail" required autofocus>

        <label for="password" class="sr-only password">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
    </div>


</form>

{% endblock %} (% endblock %}
